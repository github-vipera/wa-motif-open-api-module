openapi: 3.0.0
info:
  version: 2.0.0
  title: Motif Platform Service API
  contact:
    name: Vipera Plc
    email: info@vipera.com
  license:
    name: Vipera Motif commercial license
    url: 'http://www.vipera.com'
servers:
  - url: 'http://localhost:8080/rest/v2'
tags:
  - name: locales
    description: Locales
  - name: domains
    description: Domains
  - name: applications
    description: Applications
  - name: appinstances
    description: Application Instances
  - name: system
    description: System
  - name: channels
    description: Channels
  - name: users
    description: Users
  - name: admins
    description: Admins
  - name: clients
    description: Clients
components:
  securitySchemes:
    vipera_oauth2:
      $ref: './Z_Globals.yaml#/components/securitySchemes/vipera_oauth2'
    vipera_basic:
      $ref: './Z_Globals.yaml#/components/securitySchemes/vipera_basic'
    vipera_cookie:
      $ref: './Z_Globals.yaml#/components/securitySchemes/vipera_cookie'
  schemas:
    Locale:
      type: object
      required:
        - name
        - description
      properties:
        name:
          type: string
          example: IT
        description:
          type: string
          example: Italian
    LocaleCreate:
      type: object
      allOf:
        - $ref: '#/components/schemas/Locale'
    LocaleUpdate:
      type: object
      required:
        - description
      properties:
        description:
          type: string
          example: Italian
    LocalesList:
      type: array
      items: 
        $ref: '#/components/schemas/Locale'
    SystemCategoryData:
      type: object
      required:
        - name
      properties:
        name:
          type: string
          example: 'TestCategory'
    SystemCategory:
      type: object
      allOf:
        - $ref: '#/components/schemas/SystemCategoryData'
    SystemCategoryCreate:
      type: object
      allOf:
        - $ref: '#/components/schemas/SystemCategoryData'
    SystemCategoriesList:
      type: array
      items: 
        $ref: '#/components/schemas/SystemCategory'
    SystemMessage:
      type: object
      required:
        - locale
        - message
      properties:
        locale:
          type: string
          example: 'IT'
        message:
          type: string
          example: 'TestMessage'
    SystemMessageCreate:
      type: object
      allOf:
        - $ref: '#/components/schemas/SystemMessage'
    SystemMessageUpdate:
        type: object
        required:
          - message
        properties:
          message:
            type: string
            example: 'TestMessage'
    SystemMessagesList:
      type: array
      items: 
        $ref: '#/components/schemas/SystemMessage'
    DomainCreate:
      type: object
      allOf:
        - $ref: './Z_Globals.yaml#/components/schemas/Domain'
    DomainUpdate:
      type: object
      allOf:
        - $ref: './Z_Globals.yaml#/components/schemas/DomainData'
    DomainsList:
      type: array
      items:
        $ref: './Z_Globals.yaml#/components/schemas/Domain'
    ApplicationCreate:
      type: object
      properties:
        name:
          type: string
          example: Vipera
        description:
          type: string
          example: Vipera Application
    ApplicationUpdate:
        type: object
        properties:
          description:
            type: string
            example: Vipera Application
          category:
            type: string
            example: TestCategory
          properties:
            type: array
            items: {
              $ref: './Z_Globals.yaml#/components/schemas/Property'
            }
    ApplicationsList:
      type: array
      items:
        $ref: './Z_Globals.yaml#/components/schemas/Application'
    AppInstance:
      type: object
      required:
        - created
        - lastUsage
        - domain
        - user
        - application
        - viperaSerial
      properties:
        created:
          type: string
          format: date-time
        lastUsage:
          type: string
          format: date-time
        domain:
          type: string
          example: Default
        user:
          type: string
          example: joe
        application:
          type: string
          example: Vipera
        viperaSerial:
          type: string
          example: Serial
        instanceKey:
          type: string
          example: InstanceKey
        msisdn:
          type: string
          example: Msisdn
        engineName:
          type: string
          example: EngineName
        engineVersion:
          type: string
          example: 1.0.0
        assetName:
          type: string
          example: AssetName
        assetVersion:
          type: string
          example: 1.0.0
        deviceModel:
          type: string
          example: DeviceModel
        state:
          type: string
          example: ACTIVE
    AppInstancesList:
      type: array
      items:
        $ref: '#/components/schemas/AppInstance'
    ChannelCreate:
      type: object
      allOf:
        - $ref: './Z_Globals.yaml#/components/schemas/Channel'
    ChannelsList:
      type: array
      items:
        $ref: './Z_Globals.yaml#/components/schemas/Channel'
    UserCreate:
      type: object
      allOf:
        - $ref: './Z_Globals.yaml#/components/schemas/UserData'
        - type: object
          properties:
            userId:
              type: string
              example: joe
            state:
              type: string
              example: PREACTIVE
    UserUpdate:
      type: object
      allOf:
        - $ref: './Z_Globals.yaml#/components/schemas/UserData'
        - type: object
          properties:
            state:
              type: string
              example: PREACTIVE
            email:
              type: string
              example: test@vipera.com
    UsersList:
      type: array
      items:
        $ref: './Z_Globals.yaml#/components/schemas/User'
    UsersCount:
      type: object
      properties:
        count:
          type: integer
          example: 69
    AdminUserCreate:
      type: object
      properties:
        userId:
          type: string
          example: joe
    AdminUserUpdate:
      type: object
      properties:
        state:
          type: string
          example: PREACTIVE
        email:
          type: string
          example: test@vipera.com
        firstName:
          type: string
          example: John
        lastName:
          type: string
          example: Doe
    AdminUsersList:
      type: array
      items:
        $ref: './Z_Globals.yaml#/components/schemas/AdminUser'
    ClientUserCreate:
      type: object
      properties:
        userId:
          type: string
          example: joe
    ClientUserUpdate:
      type: object
      properties:
        state:
          type: string
          example: PREACTIVE
        email:
          type: string
          example: test@vipera.com
    ClientUsersList:
      type: array
      items:
        $ref: './Z_Globals.yaml#/components/schemas/ClientUser'
    CredentialsCreate:
      type: object
      allOf:
        - $ref: './Z_Globals.yaml#/components/schemas/Credentials'
    CredentialsUpdate:
      type: object
      allOf:
        - $ref: './Z_Globals.yaml#/components/schemas/Credentials'
        - type: object
          required:
            - oldPassword
          properties:
            oldPassword:
              type: string
              example: OldPassword
    PerfTimeSerie:
      type: object
      required:
        - serie
        - value
      properties:
        serie:
          type: string
          example: counters
        value:
          type: string
          example: 1000
    PerfTimeSerieAdd:
      type: object
      allOf:
      - $ref: '#/components/schemas/PerfTimeSerie'
    PerfTimeSeriesList:
      type: array
      items:
        $ref: '#/components/schemas/PerfTimeSerie'
  parameters:
    localePathParam:
      name: locale
      description: Locale Name
      in: path
      required: true
      schema:
        type: string
    systemCategoryPathParam:
      name: category
      description: System Category Name
      in: path
      required: true
      schema:
        type: string
    appInstanceNicknamePathParam:
      name: appInstanceNickname
      description: App Instance Nickname
      in: path
      required: true
      schema:
        type: string
    viperaSerialPathParam:
      name: viperaSerial
      description: Vipera Serial
      in: path
      required: true
      schema:
        type: string
paths:
  /platform/locales:
    post:
      operationId: createLocale
      tags:
        - locales
      description: Creates a locale
      summary: Creates a locale
      security:
        - vipera_oauth2:
          - 'all:all'
        - vipera_basic: []
        - vipera_cookie: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LocaleCreate'
      responses:
        '200':
          $ref: './Z_Globals.yaml#/components/responses/GeneralViperaOkResponse'
        default:
          $ref: './Z_Globals.yaml#/components/responses/GeneralViperaError'
    get:
      operationId: getLocalesList
      tags:
        - locales
      description: Retrieves locales list
      summary: Retrieves locales list
      security:
        - vipera_oauth2:
          - 'all:all'
        - vipera_basic: []
        - vipera_cookie: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LocalesList'
        default:
          $ref: './Z_Globals.yaml#/components/responses/GeneralViperaError'
  /platform/locales/{locale}:
    get:
      operationId: getLocale
      tags:
        - locales
      description: Retrieves a locale
      summary: Retrieves a locale
      security:
        - vipera_oauth2:
          - 'all:all'
        - vipera_basic: []
        - vipera_cookie: []
      parameters:
        - $ref: '#/components/parameters/localePathParam'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Locale'
        default:
          $ref: './Z_Globals.yaml#/components/responses/GeneralViperaError'
    put:
      operationId: updateLocale
      tags:
        - locales
      description: Updates a locale
      summary: Updates a locale
      security:
        - vipera_oauth2:
          - 'all:all'
        - vipera_basic: []
        - vipera_cookie: []
      parameters:
        - $ref: '#/components/parameters/localePathParam'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LocaleUpdate'
      responses:
        '200':
          $ref: './Z_Globals.yaml#/components/responses/GeneralViperaOkResponse'
        default:
          $ref: './Z_Globals.yaml#/components/responses/GeneralViperaError'
    delete:
      operationId: deleteLocale
      tags:
        - locales
      description: Deletes a locale
      summary: Deletes a locale
      security:
        - vipera_oauth2:
          - 'all:all'
        - vipera_basic: []
        - vipera_cookie: []
      parameters:
        - $ref: '#/components/parameters/localePathParam'
      responses:
        '200':
          $ref: './Z_Globals.yaml#/components/responses/GeneralViperaOkResponse'
        default:
          $ref: './Z_Globals.yaml#/components/responses/GeneralViperaError'
  /platform/domains/{domain}/system/categories:
    post:
      operationId: createSystemCategory
      tags:
        - system
      description: Creates a system category
      summary: Creates a system category
      security:
        - vipera_oauth2:
          - 'all:all'
        - vipera_basic: []
        - vipera_cookie: []
      parameters:
        - $ref: './Z_Globals.yaml#/components/parameters/domainPathParam'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SystemCategoryCreate'
      responses:
        '200':
          $ref: './Z_Globals.yaml#/components/responses/GeneralViperaOkResponse'
        default:
          $ref: './Z_Globals.yaml#/components/responses/GeneralViperaError'
    get:
      operationId: getSystemCategories
      tags:
