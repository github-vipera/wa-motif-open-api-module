      responses:
        '200':
          $ref: './Z_Globals.yaml#/components/responses/GeneralViperaOkResponse'
        default:
          $ref: './Z_Globals.yaml#/components/responses/GeneralViperaError'
  /platform/domains/{domain}/applications:
    post:
      operationId: createApplication
      tags:
        - applications
      description: Creates an application
      summary: Creates an application
      security:
        - vipera_oauth2:
          - 'all:all'
        - vipera_basic: []
        - vipera_cookie: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApplicationCreate'
      parameters:
        - $ref: './Z_Globals.yaml#/components/parameters/domainPathParam'
      responses:
        '200':
          $ref: './Z_Globals.yaml#/components/responses/GeneralViperaOkResponse'
        default:
          $ref: './Z_Globals.yaml#/components/responses/GeneralViperaError'
    get:
      operationId: getApplications
      tags:
        - applications
      description: Retrieves applications
      summary: Retrieves applications
      security:
        - vipera_oauth2:
          - 'all:all'
      parameters:
        - $ref: './Z_Globals.yaml#/components/parameters/domainPathParam'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApplicationsList'
        default:
          $ref: './Z_Globals.yaml#/components/responses/GeneralViperaError'
  /platform/domains/{domain}/applications/{application}:
    put:
      operationId: updateApplication
      tags:
        - applications
      description: Updates an application
      summary: Updates an application
      security:
        - vipera_oauth2:
          - 'all:all'
        - vipera_basic: []
        - vipera_cookie: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApplicationUpdate'
      parameters:
        - $ref: './Z_Globals.yaml#/components/parameters/domainPathParam'
        - $ref: './Z_Globals.yaml#/components/parameters/applicationPathParam'
      responses:
        '200':
          $ref: './Z_Globals.yaml#/components/responses/GeneralViperaOkResponse'
        default:
          $ref: './Z_Globals.yaml#/components/responses/GeneralViperaError'
    get:
      operationId: getApplication
      tags:
        - applications
      description: Retrieves application
      summary: Retrieves application
      security:
        - vipera_oauth2:
          - 'all:all'
        - vipera_basic: []
        - vipera_cookie: []
      parameters:
        - $ref: './Z_Globals.yaml#/components/parameters/domainPathParam'
        - $ref: './Z_Globals.yaml#/components/parameters/applicationPathParam'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: './Z_Globals.yaml#/components/schemas/Application'
        default:
          $ref: './Z_Globals.yaml#/components/responses/GeneralViperaError'
    delete:
      operationId: deleteApplication
      tags:
        - applications
      description: Deletes application
      summary: Deletes application
      security:
        - vipera_oauth2:
          - 'all:all'
        - vipera_basic: []
        - vipera_cookie: []
      parameters:
        - $ref: './Z_Globals.yaml#/components/parameters/domainPathParam'
        - $ref: './Z_Globals.yaml#/components/parameters/applicationPathParam'
      responses:
        '200':
          $ref: './Z_Globals.yaml#/components/responses/GeneralViperaOkResponse'
        default:
          $ref: './Z_Globals.yaml#/components/responses/GeneralViperaError'
  /platform/appinstances/domains/{domain}/users/{userId}:
    get:
      operationId: getUserAppInstances
      tags:
        - appinstances
      description: Retrieves user app instances
      summary: Retrieves user app instances
      security:
        - vipera_oauth2:
          - 'all:all'
        - vipera_basic: []
        - vipera_cookie: []
      parameters:
        - $ref: './Z_Globals.yaml#/components/parameters/domainPathParam'
        - $ref: './Z_Globals.yaml#/components/parameters/userIdPathParam'
