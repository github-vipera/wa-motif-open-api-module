openapi: 3.0.0
info:
  version: 2.0.0
  title: Motif Auth Access Control Service API
  contact:
    name: Vipera Plc
    email: info@vipera.com
  license:
    name: Vipera Motif commercial license
    url: 'http://www.vipera.com'
servers:
  - url: 'http://localhost:8080/rest/v2'
tags:
  - name: roles
    description: Role related
  - name: actions
    description: Action related
  - name: groups
    description: Group related
  - name: permissions
    description: Permission related
  - name: users
    description: Users related
  - name: myself
    description: Current User related  
components:
  securitySchemes:
    vipera_oauth2:
      $ref: './Z_Globals.yaml#/components/securitySchemes/vipera_oauth2'
    vipera_basic:
      $ref: './Z_Globals.yaml#/components/securitySchemes/vipera_basic'
    vipera_cookie:
      $ref: './Z_Globals.yaml#/components/securitySchemes/vipera_cookie'
  schemas:           
    RoleAssign:
      type: object
      required:
        - name
      properties:
        name:
          type: string
          example: Role name 

    GroupAssign:
      type: object
      required:
        - name
      properties:
        name:
          type: string
          example: Group name 

    ActionAssign:
      type: object
      required:
        - name
      properties:
        name:
          type: string
          example: Action name 
    
    RoleUpdate:
      type: object
      required:
        - description
      properties:
        description:
          type: string
          example: Role description 

    RoleCreate:
      type: object
      allOf:
      - $ref: '#/components/schemas/RoleUpdate'
      - type: object
        required:
          - name
        properties:
          name:
            type: string
            example: TestRole

    Role:
      type: object
      allOf:
      - $ref: '#/components/schemas/RoleCreate' 
    
    Roles:
      type: array
      items:
        type: string
        example: SU

    GroupUpdate:
      type: object
      required:
        - description
      properties:
        description:
          type: string
          example: NewDescription
    
    GroupCreate:
      type: object
      allOf:
      - $ref: '#/components/schemas/GroupUpdate'
      - type: object
        required:
          - name
        properties:
          name:
            type: string
            example: TestGroup
      
    Group:
      type: object
      allOf:
      - $ref: '#/components/schemas/GroupCreate'
      - type: object
        properties:
          domain:
            type: string
            example: Default
        
    Groups:
      type: array
      items:
        type: string
              
    Permission:
      type: object
      required:
        - component
        - action
        - target
      properties:
        component:
          type: string
          description: Component name
          example: 'com.vipera.osgi.core.registry' 
        action:
          type: string
          description: Action (core values are VIEW, EXECUTE, MODIFY, * but can be customized)
          example: EXECUTE
          #enum:
          #- VIEW
          #- EXECUTE
          #- MODIFY
          #- '*'
        target:
          description: 'Method name or *(wildcard)'
          type: string
          example: installPlugin   
    
    Permissions:
      type: array
      items:
        type: string
        example: 'component:target:action'
    
    ActionUpdate:
      type: object
      required:
        - description
      properties:
        description:
          type: string
          example: Action description 

    ActionCreate:
      type: object
      allOf:
      - $ref: '#/components/schemas/ActionUpdate'
      - type: object
        required:
          - name
        properties:
          name:
            type: string
            example: TestAction

    Action:
      type: object
      allOf:
      - $ref: '#/components/schemas/ActionCreate' 
    
    Actions:
      type: array
      items:
        type: string
        example: TestAction  
  
    EntitlementResult:
      type: object
      required:
        - entitled
      properties:
        entitled:
          type: boolean
          example: false        
                              
  parameters:
    roleNamePathParam:
      name: role
      required: true
      in: path
      description: Role Name
      schema:
        type: string
        example: 'MyRoleName' 
    actionNamePathParam:
      name: action
      required: true
      in: path
      description: Action Name
      schema:
        type: string
        example: 'MyActionName'  
    groupNamePathParam:
      name: group
      required: true
      in: path
      description: Group Name
      schema:
        type: string
        example: 'MyGroupName'       
    permissionComponentPathParam:
      name: permissionComponent
      required: true
      in: path
      description: Component Name
      schema:
        type: string
        example: 'com.vipera.osgi.core.registry'         
    permissionActionPathParam:
      name: permissionAction
      required: true
      in: path
      description: 'Action (can be VIEW, EXECUTE, MODIFY or *)'
      schema:
        type: string
        example: 'EXECUTE'   
    permissionTargetPathParam:
      name: permissionTarget
      required: true
      in: path
      description: 'Method name or *(wildcard)'
      schema:
        type: string
        example: 'installPlugin'         
paths:
  /acs/roles:
    get:
      operationId: getRoles
      tags:
        - roles
      description: Retrieves all roles
      summary: Retrieves all roles
      security:
        - vipera_oauth2:
          - 'all:all'
        - vipera_basic: []
        - vipera_cookie: [] 
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Role'
        default:
          $ref: './Z_Globals.yaml#/components/responses/GeneralViperaError'
    post:
      operationId: createRole
      tags:
        - roles
      description: Creates a Role
      summary: Creates a Role
      security:
        - vipera_oauth2:
          - 'all:all'
        - vipera_basic: []
        - vipera_cookie: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RoleCreate'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Role'
        default:
          $ref: './Z_Globals.yaml#/components/responses/GeneralViperaError'

  /acs/roles/{role}:
