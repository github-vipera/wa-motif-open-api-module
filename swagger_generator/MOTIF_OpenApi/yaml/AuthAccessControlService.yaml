        - vipera_basic: []
        - vipera_cookie: [] 
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Permission'      
        default:
          $ref: './Z_Globals.yaml#/components/responses/GeneralViperaError'

    post:
      operationId: createPermission
      tags:
        - permissions
      description: Creates a Permission
      summary: Creates a Permission
      security:
        - vipera_oauth2:
          - 'all:all'
        - vipera_basic: []
        - vipera_cookie: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Permission'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Permission'
        default:
          $ref: './Z_Globals.yaml#/components/responses/GeneralViperaError'

  /acs/permissions/{permissionComponent}/{permissionAction}/{permissionTarget}:
    get:
      operationId: getPermission
